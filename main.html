<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables in Tables</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
<!-- <table style="width: 100%; height: 100%;" > -->
      <!-- Your code here -->

<table border width="800px" height="400px">
<!-- 	1st ROW -->
	<tr>
		<!-- 				1st row 1st table -->
		<td>
			<table border width="100%">
				<tr>
					<th colspan="2">Nested Table 2</th>
				</tr>
				<tr>
					<th>Column 1</th>
					<th>Column 2</th>
				</tr>
				<tr>
					<td>abc</td>
					<td>def</td>
				</tr>
			</table>
		</td>
		<!-- 				1st row 2nd table -->
		<td>
			<table border width="100%">
				<tr>
					<th>Nested Table 1</th>
				</tr>
				<tr>
					<td>
						<ul>
							<li>List item</li>
							<li>List item</li>
							<li>List item</li>
						</ul>
					</td>
				</tr>
			</table>
		</td>
	</tr>
<!-- 2nd ROW -->
	<tr>
		<!-- 			2nd row 1st table -->
		<td>
			<table border width="100%">
				<tr>
					<th colspan="2">Nested Table 3</th>
				</tr>
				<tr>
					<td><a href="#" >Nested Table</a></td>
					<td>Demo Continued</td>
				</tr>
			</table>
		</td>
		<!-- 			2nd row 2nd table -->
		<td>
			<table border width="100%">
				<tr>
					<th>Nested Table 4</th>
				</tr>
				<tr>
					<td style="color:white; background-color:black;">HTML
					<td>
				</tr>
			</table>
		</td>
	</tr>

</table>
<!-- </table> -->
  </body>
</html>
